<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Nx Workspace Project Graph</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <script id="environment" src="static/environment.js"></script>

    <!-- Theming -->
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.getItem('nx-dep-graph-theme') === 'dark' ||
        (localStorage.getItem('nx-dep-graph-theme') === null &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <!-- Hide folder grouping titled './src' for cleaner view -->
    <script>
      // Remove any visible group boxes labeled starting with "./src" so the graph shows only projects.
      (function () {
        function hideSrcGroups() {
          try {
            // Find any text elements that include the folder label
            const texts = Array.from(document.querySelectorAll('text'));
            texts.forEach((t) => {
              const txt = t.textContent && t.textContent.trim();
              if (txt && txt.startsWith('./src')) {
                // Hide the nearest SVG group element containing this label
                const g = t.closest('g');
                if (g) g.style.display = 'none';
                // Also try to hide an outer group (two levels up) if present
                const outer = g && g.parentElement && g.parentElement.closest('g');
                if (outer) outer.style.display = 'none';
              }
            });
          } catch (e) {
            // Fail silently; this is a visual tweak only
            // console.debug('hideSrcGroups error', e);
          }
        }

        // Run after DOM updates and watch for changes (the graph is rendered dynamically)
        document.addEventListener('DOMContentLoaded', () => {
          setTimeout(hideSrcGroups, 200);
          const mo = new MutationObserver(() => hideSrcGroups());
          mo.observe(document.body, { childList: true, subtree: true });
        });
      })();
    </script>
  <link rel="stylesheet" href="static/styles.css"></head>

  <body
    class="h-screen w-screen bg-white text-slate-500 dark:bg-slate-900 dark:text-slate-400"
  >
    <div class="flex h-full w-full p-0" id="app"></div>
  <script src="static/runtime.js" ></script><script src="static/styles.js" ></script><script src="static/main.js" ></script></body>
</html>
